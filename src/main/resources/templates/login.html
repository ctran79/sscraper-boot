<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div class="row mt-5">
        <img alt="logo" class="float-right" th:height="128px" th:src="@{/img/logo.png}"/>
        <form class="form-inline float-left ml-2" method="post" th:action="@{/login}">
            <div class="mx-1">
                <input class="form-control" name="username" placeholder="Username" required type="text"/>
            </div>
            <div class="mx-1">
                <input class="form-control" name="password" placeholder="Password" required type="password"/>
            </div>
            <div class="mx-1">
                <input class="btn btn-primary" type="submit" value="Login"/>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer::footer-scripts"></div>
</body>
</html>
